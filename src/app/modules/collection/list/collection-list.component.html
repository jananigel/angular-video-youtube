<app-main-layout>
  <app-main-navigation></app-main-navigation>
  <div class="card-content" *ngIf="data && data.length; else emptyMessage">
    <div class="card-list">
      <ng-container *ngFor="let item of (data | paginationHandler:currentPage:perPageItemCount)">
        <app-video-card-grid [data]="item" (collect)="onCollectClick($event)" (cardClick)="onCardClick($event)"></app-video-card-grid>
      </ng-container>
    </div>
    <app-pagination-list [totalCount]="data?.length" [prePageCount]="perPageItemCount" [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-pagination-list>
  </div>
  <ng-template #emptyMessage>
    <div class="empty-message">
      <h4>Your collection is empty.</h4>
    </div>
  </ng-template>
</app-main-layout>
